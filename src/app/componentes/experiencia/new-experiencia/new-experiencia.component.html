
                    <div class="vh-100 gradient-custom">

                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <div class="form-group a">
                                <label for="nombreempresa">Nombre de la empresa</label>
                                <input placeholder="Escriba nombre de la empresa" type="text" class="form-control" id="nombreempresa" name="nombreempresa"
                                    [(ngModel)]="nombreempresa" required>
                            </div>
                            <div class="form-group a">
                                <label for="esTrabajoactual">Es trabajo actual?</label>
                                <input placeholder="Responder con SI o NO" type="text" class="form-control" id="esTrabajoactual" name="esTrabajoactual"
                                    [(ngModel)]="esTrabajoactual" required>
                            </div>
                            <div class="form-group a">
                                <label for="fechainicio">Fecha inicio</label>
                                <input placeholder="Escriba fecha de inicio, ej 20-20-2020" type="text" class="form-control" id="fechainicio" name="fechafin"
                                    [(ngModel)]="fechainicio" required>
                            </div>
                            <div class="form-group a">
                                <label for="fechafin">Fecha fin</label>
                                <input placeholder="Escriba fecha de finalización, ej 20-20-2023" type="text" class="form-control" id="fechafin" name="fechafin"
                                    [(ngModel)]="fechafin" required>
                            </div>
                            <div class="form-group a">
                                <label for="descripcion">Descripcion</label>
                                <input placeholder="Agrega una breve descripción de tareas realizadas" type="text" class="form-control" id="descripcion" name="descripcion"
                                    [(ngModel)]="descripcion" required>
                            </div>
                            <div class="form-group a">
                                <label for="urlempresa">Url empresa</label>
                                <input placeholder="Ingrese el link de empresa" type="text" class="form-control" id="urlempresa" name="urlempresa"
                                    [(ngModel)]="urlempresa" required>
                            </div>
                            <div class="form-group a">
                                <label for="urlimagenempresa">Url imagen empresa </label>
                                <input placeholder="Ingrese url de logo de la empresa" type="text" class="form-control" id="urlimagenempresa" name="urlimagenempresa"
                                    [(ngModel)]="urlimagenempresa" required>
                            </div>
                            <button class="btn btn-primary">
                                Agregar experiencia

                            </button>
                        </form>


                    </div>
