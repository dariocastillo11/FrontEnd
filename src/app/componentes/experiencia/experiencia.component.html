<br><div class="gradient-custom">
    <div class="container">
        <div class="row">
            <div class="col-auto">
              
                <button>
                    <a href='#acercade' id='Experiencia'>
                     <i class="bi bi-arrow-left-square"></i>
                 </a> 
                 </button>
            </div>
            <div class="col">
                <h1 class="font-effect-shadow-multiple">Experiencia</h1>
            </div>
            <div class="col-auto">
              
                <button (click)="open(content)" *ngIf="isLogged"><i class="bi bi-plus-square"></i><ng-template #content let-modal>
                    <app-new-experiencia></app-new-experiencia>
                  </ng-template></button>
            </div>
        </div>

        <!-- experienciass-->

        <div class="row d-flex justify-content-evenly" *ngFor="let exp of experiencia">
            <p>----------------------------------------</p>

            <div class="col-auto">
                <a [href]="exp.urlempresa">
                    <img [src]='exp.urlimagenempresa' alt="servelec.srl" id="margenimagenes"> </a>

                <h2>{{exp.nombreempresa}}</h2>
                <p>{{exp.fechainicio+" - "}}{{exp.fechafin}}</p>
            </div>
            <div class="col">
                <h3>{{exp.descripcion}}</h3>
               
            </div>
            <div class="col-auto">
               


                <button (click)="open(content, exp.id)" *ngIf="isLogged"><i
                    class="bi bi-pencil-square"></i><ng-template #content let-modal>
                   <app-editarexperiencia [ide]="exp.id"></app-editarexperiencia>
                    </ng-template></button>


                    
                <button (click)="delete(exp.id)" *ngIf="isLogged"><i class="bi bi-trash3"></i></button>
                

            </div>
        </div>
    </div>
</div>
