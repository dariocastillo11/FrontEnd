<div class="alert alert-danger" role="alert">
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <a href="#acercade" id="Experiencia">
                    <i class="bi bi-arrow-up-left-square-fill"></i>
                </a>
            </div>
            <div class="col-auto">
                <h2>Experiencia</h2>
            </div>
            <div class="col-auto">
                <button type="button" routerLink="/nuevaexp" *ngIf="isLogged">
                    <i class="bi bi-plus-square"></i>
                </button>
            </div>
        </div>

        <!-- experienciass-->

        <div class="row d-flex justify-content-evenly" *ngFor="let exp of experiencia">
            <p>----------------------------------------</p>

            <div class="col-auto">
                <a [href]="exp.urlempresa">
                    <img [src]='exp.urlimagenempresa' alt="servelec.srl" id="margenimagenes"> </a>

                <h4>{{exp.nombreempresa}}</h4>
                <p>{{exp.fechainicio+" - "}}{{exp.fechafin}}</p>
            </div>
            <div class="col">
                <p >{{exp.descripcion}}</p>
               
            </div>
            <div class="col-auto">
                <button routerLink="/editarexperiencia/{{exp.id}}" *ngIf="isLogged"><i
                        class="bi bi-pencil-square"></i></button>
                <button (click)="delete(exp.id)" *ngIf="isLogged"><i class="bi bi-trash3"></i></button>

            </div>
        </div>
    </div>
</div>
