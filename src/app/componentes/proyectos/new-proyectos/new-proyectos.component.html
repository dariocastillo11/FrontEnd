<div class="vh-100 gradient-custom">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group a">
            <label for="nombre">Nombre</label>
            <input placeholder="Ingrese nombre del proyecto" type="text" class="form-control" id="nombre" name="nombreempresa" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group a">
            <label for="descripcion">Descripción</label>
            <input placeholder="Escriba una breve descripción" type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
                required>
        </div>
        <div class="form-group a">
            <label for="tecnologias">Tecnologías</label>
            <input placeholder="Liste las tecnologías utilizadas" type="text" class="form-control" id="tecnologias" name="tecnologias" [(ngModel)]="tecnologias"
                required>
        </div>
        <div class="form-group a">
            <label for="urlimagen">Urlimagen</label>
            <input placeholder="Ingrese url de una imagen del proyecto" type="text" class="form-control" id="urlimagen" name="urlimagen" [(ngModel)]="urlimagen" required>
        </div>
        <button class="btn btn-primary">
            Agregar Proyecto

        </button>
    </form>
</div>
