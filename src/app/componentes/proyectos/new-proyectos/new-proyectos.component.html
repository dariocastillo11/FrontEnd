<div class="vh-100 gradient-custom">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for="nombre">nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombreempresa" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
                required>
        </div>
        <div class="form-group">
            <label for="tecnologias">tecnologias</label>
            <input type="text" class="form-control" id="tecnologias" name="tecnologias" [(ngModel)]="tecnologias"
                required>
        </div>
        <div class="form-group">
            <label for="urlimagen">urlimagen</label>
            <input type="text" class="form-control" id="urlimagen" name="urlimagen" [(ngModel)]="urlimagen" required>
        </div>
        <button class="btn btn-primary">
            Agregar Proyecto

        </button>
    </form>
</div>
