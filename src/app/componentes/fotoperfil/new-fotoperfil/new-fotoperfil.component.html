<div class="vh-100 gradient-custom">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group a">
                    <label for="nombre">Nombre</label>
                    <input placeholder="Ingrese su nombre" type="text" class="form-control" id="nombre"name="nombre"[(ngModel)]="nombre"required>
                </div>
                <div class="form-group a">
                    <label for="apellido">Apellido</label>
                    <input placeholder="Ingrese su apellido" type="text" class="form-control" id="apellido"name="apellido"[(ngModel)]="apellido"required>
                </div>
                <div class="form-group a">
                    <label for="fechanacimiento">Fecha nacimiento</label>
                    <input placeholder="Ingrese su feha de nacimiento" type="text" class="form-control" id="fechanacimiento"name="fechanacimiento"[(ngModel)]="fechanacimiento"required>
                </div>
                <div class="form-group a">
                    <label for="domicilio">Domicilio</label>
                    <input placeholder="Ingrese su domicilio" type="text" class="form-control" id="domicilio"name="domicilio"[(ngModel)]="domicilio"required>
                </div>
                <div class="form-group a">
                    <label for="sobremi">Sobremi</label>
                    <input placeholder="Escriba una descripciÃ³n personal" type="text" class="form-control" id="sobremi"name="sobremi"[(ngModel)]="sobremi"required>
                </div>
                <div class="form-group a">
                    <label for="urlfoto">Url foto</label>
                    <input placeholder="Agrega url que contenga su foto de perfil" type="text" class="form-control" id="urlfoto"name="urlfoto"[(ngModel)]="urlfoto"required>
                </div>
                <button class="btn btn-primary">
                    Agregar Persona

                </button>
            </form>
        </div>
    </div>
</div>
