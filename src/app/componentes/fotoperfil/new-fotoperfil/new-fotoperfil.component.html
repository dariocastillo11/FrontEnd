<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">nombre</label>
                    <input type="text" class="form-control" id="nombre"name="nombre"[(ngModel)]="nombre"required>
                </div>
                <div class="form-group">
                    <label for="apellido">apellido</label>
                    <input type="text" class="form-control" id="apellido"name="apellido"[(ngModel)]="apellido"required>
                </div>
                <div class="form-group">
                    <label for="fechanacimiento">fechanacimiento</label>
                    <input type="text" class="form-control" id="fechanacimiento"name="fechanacimiento"[(ngModel)]="fechanacimiento"required>
                </div>
                <div class="form-group">
                    <label for="domicilio">domicilio</label>
                    <input type="text" class="form-control" id="domicilio"name="domicilio"[(ngModel)]="domicilio"required>
                </div>
                <div class="form-group">
                    <label for="sobremi">sobremi</label>
                    <input type="text" class="form-control" id="sobremi"name="sobremi"[(ngModel)]="sobremi"required>
                </div>
                <div class="form-group">
                    <label for="urlfoto">urlfoto</label>
                    <input type="text" class="form-control" id="urlfoto"name="urlfoto"[(ngModel)]="urlfoto"required>
                </div>
                <button class="btn btn-primary">
                    Agregar Persona

                </button>
            </form>
        </div>
    </div>
</div>
