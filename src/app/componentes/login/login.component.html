<div class="vh-100 gradient-custom">


  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
  <p class="text-white-50 mb-5">Por favor, ingresar usuario y clave</p>

  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

    <div class="form-outline form-white mb-4">
      <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
        [(ngModel)]="nombreUsuario" required />
      <label class="form-label" for="nombreUsuario">Usuario</label>
    </div>

    <div class="form-outline form-white mb-4">
      <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
        required />
      <label class="form-label" for="password">Password</label>
    </div>

    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

  </form>



  <div>
    <p class="mb-0">Â¿No tienes una cuenta?
      <button (click)="open(content)">Sign Up
        <ng-template #content let-modal>
          <app-signup></app-signup>
        </ng-template></button>
    </p>


  </div>

</div>
