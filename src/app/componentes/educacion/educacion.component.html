<div class="alert alert-danger" role="alert">
    <div class="container">
        <div class="row d-flex justify-content-evenly">
            <div class="col-auto">
                <a href="#acercade" id="Educacion">
                    <i class="bi bi-arrow-up-left-square-fill"></i>
                </a>
            </div>
            <div class="col-auto">
                <h1>Educacion</h1>
            </div>
            <div class="col-auto">
                <button type="button" routerLink='/nuevaedu' *ngIf="isLogged">
                    <i class="bi bi-plus-square"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- educacion-->

    <div class="row">
        <ul class="list-group-horizontal col-auto" *ngFor="let edu of educacion">
            <li class="list-group-item">
            <div class="as"> 
                <div class="col">
                    <h1>{{edu.titulo}}</h1><br>
                <h2>{{edu.imagenestudio}}</h2><br>
                <!-- url va ser titulo y descripcion descripcion-->
                <p>{{edu.inicio+" - "}}{{edu.fin}}</p>
                <p>{{edu.descripcion}}</p>
                <p>
                    <a href="{{edu.urlimagen}}">{{edu.urlimagen}}</a></p>
                <button routerLink='/editareducacion/{{edu.id}}' *ngIf="isLogged"><i
                        class="bi bi-pencil-square"></i></button>
                <button (click)='delete(edu.id)' *ngIf="isLogged"><i class="bi bi-trash3"></i></button>
            </div>
                
            </div>
                   
            </li>
        </ul>

    </div>





</div>
