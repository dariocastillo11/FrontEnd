<div class="gradient-custom">
    <div class="container">
        <div class="row d-flex justify-content-evenly">
            <div class="col-auto">
              
                <button>
                    <a  href='#acercade' id='Educacion'>
                     <i class="bi bi-arrow-left-square"></i>
                 </a> 
                 </button>
            </div>
            <div class="col">
                <h1 class="font-effect-shadow-multiple">Educacion</h1>
            </div>
            <div class="col-auto">
                <button (click)="open(content)" *ngIf="isLogged"><i class="bi bi-plus-square"></i><ng-template #content
                        let-modal>
                        <app-new-educacion></app-new-educacion>
                    </ng-template></button>
            </div>
        </div>
    </div>

    <!-- educacion-->

    <div class="row">
        <ul class="list-group-horizontal col-auto" *ngFor="let edu of educacion">
            <li class="list-group-item">
                <div class="as">
                    <div class="col">
                        <h2>{{edu.titulo}}</h2><br>
                        <h3>{{edu.imagenestudio}}</h3><br>
                        <!-- url va ser titulo y descripcion descripcion-->
                        <p>{{edu.inicio+" - "}}{{edu.fin}}</p>
                        <p>{{edu.descripcion}}</p>
                        <p>
                            <a href="{{edu.urlimagen}}">{{edu.urlimagen}}</a>
                        </p>

                        <button (click)="open(content, edu.id)" *ngIf="isLogged"><i
                                class="bi bi-pencil-square"></i><ng-template #content let-modal>
                                <app-editareducacion [ides]="edu.id"></app-editareducacion>
                            </ng-template></button>
                        <button (click)='delete(edu.id)' *ngIf="isLogged"><i class="bi bi-trash3"></i></button>
                    </div>

                </div>

            </li>
        </ul>

    </div>





</div>
