<div class="alert alert-danger" role="alert">
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-auto">
                <a href="#acercade" id="Habilidades">
                    <i class="bi bi-arrow-up-left-square-fill"></i>
                </a>
            </div>
            <div>
                <h2>Habilidades/ tecnolog√≠as</h2>
            </div>
            <div class="col-auto">
                <button type="button" routerLink='/nuevahab' *ngIf="isLogged">
                    <i class="bi bi-plus-square"></i>
                </button>
            </div>
        </div>



        <!-- Habilidades-->


        <div *ngFor="let hab of habilidades">



            <p>--------------------------------------- </p>
            <div class="row">
                <div class="col-auto" class="imagen">
                    <img [src]='hab.imagen' alt="imagen" class="imagen">
                    <h4 id="tituloedit">{{hab.nombre}}</h4>

                </div>
                <div class="col-1"></div>
                <div class="col-1"></div>

                <div class="col-1"></div>

                <div class="col-1"></div>

                <div class="col-1"></div>
                <div class="col-1"></div>

                <div class="col-1"></div>

                <div class="col-1"></div>

                <div class="col-1"></div>


                <div class="col-auto"><button routerLink='/editarhabilidades/{{hab.id}}' *ngIf="isLogged"><i
                            class="bi bi-pencil-square"></i></button>
                    <button (click)='delete(hab.id)' *ngIf="isLogged"><i class="bi bi-trash3"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="progress" style="align-content: center;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        attr.aria-valuenow="{{ hab.porcentaje }}" aria-valuemin="0" aria-valuemax="100"
                        [ngStyle]="{ width: hab.porcentaje + '%' }">
                        {{hab.porcentaje}}%
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
