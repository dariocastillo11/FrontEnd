<div class="vh-100 gradient-custom">

    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group a">
            <label for="nombre">Nombre</label>
            <input placeholder="Ingrese nombre" type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group a">
            <label for="porcentaje">Porcentaje</label>
            <input placeholder="Ingrese porcentaje aproximado de conocimiento" type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
        </div>
        <div class="form-group a">
            <label for="fin">Imagen</label>
            <input placeholder="Ingrese url del logo" type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>
        </div>
        <button class="btn btn-primary">
            Agregar habilidad

        </button>
    </form>
</div>
