<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white bg-primary mb-3" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="nombre">nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="porcentaje">porcentaje</label>
                                <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                                    [(ngModel)]="porcentaje" required>
                            </div>
                            <div class="form-group">
                                <label for="fin">imagen</label>
                                <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen"
                                    required>
                            </div>
                            <button class="btn btn-primary">
                                Agregar habilidad

                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
