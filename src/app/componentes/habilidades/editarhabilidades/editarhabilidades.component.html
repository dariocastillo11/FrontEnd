<div class="vh-100 gradient-custom">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for="nombre">nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="habLab.nombre" required>
        </div>
        <div class="form-group">
            <label for="porcentaje">porcentaje</label>
            <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="habLab.porcentaje">
        </div>
        <div class="form-group">
            <label for="imagen">imagen</label>
            <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="habLab.imagen">
        </div>
        <button class="btn btn-primary">
            Agregar habilidad
        </button>
    </form>

</div>
